<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Clima - Tempo</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/icon_clima-removebg-preview.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="geral">
        <div class="pesquisarCidade">
          <div class="pesquisarCidade_agrupar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.3 1.3 0 0 0-.37.265.3.3 0 0 0-.057.09V14l.002.008.016.033a.6.6 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.6.6 0 0 0 .146-.15l.015-.033L12 14v-.004a.3.3 0 0 0-.057-.09 1.3 1.3 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465s-2.462-.172-3.34-.465c-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411"/>
            </svg>
            <input type="text" name="pesquisarcidade" id="pesquisarcidade" autocomplete="off" placeholder="Digite um lugar">
            <button onclick="pesquisar()" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="climadacidade">
          <div class="climadacidade_Nome">
            <p class="nomedacidade"></p>
            <p class="paisdacidade"></p>
          </div>
          <div class="climadacidade_imgclima">
            <img class="imagemclima" src="./img/iconnuvemclima-removebg-preview.png" alt="icone do clima atual">
            <div>
              <p class="temperatura"></p>
              <p class="temperaturaclimanome"></p>
            </div>
          </div>
          <div class="climadacidade_dados">
            <div class="climadacidade_dados_div">
              <img src="./img/tempmaxima.png" alt="Temperatura maxima">
              <div>
                <p class="titulodosdados">Temp.max</p>
                <p class="temperaturamax"></p>
              </div>
            </div>
            <div class="climadacidade_dados_div">
              <img src="./img/tempminima-removebg-preview.png" alt="Temperatura minima">
              <div>
                <p class="titulodosdados">Temp.min</p>
                <p class="temperaturamin"></p>
              </div>
            </div>
            <div class="climadacidade_dados_div">
              <img src="./img/iconagua-removebg-preview.png" alt="umidade icone">
              <div>
                <p class="titulodosdados">humidade</p>
                <p class="humidade"></p>
              </div>
            </div>
            <div class="climadacidade_dados_div">
              <img src="./img/iconedevento.png" alt="Icone de vento">
              <div>
                <p class="titulodosdados">Vento</p>
                <p class="vento"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
